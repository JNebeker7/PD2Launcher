<html window-frame="solid" window-resizable="false">
<head>
    <title>Project Diablo 2</title>
    <style type="text/css">
        @const GOLD: #998363;
        @const GOLD_LIGHTER: #b39a74;
        @const GOLD_DARKER: #877458;

        @font-face {
            font-family: exocet-medium;
            src: url('font/exocet-blizzard-medium.ttf');
        }

        * {
            padding: 0;
            margin: 0;
            vertical-scrollbar: my-v-scrollbar;
        }

        body {
            background: url('img/bg.jpg');
            background-size: 100%;
            font-family: exocet-medium;
            width: 750dip;
            color: @GOLD_LIGHTER;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: @GOLD_LIGHTER;
        }

            a:hover {
                color: @GOLD;
            }

        button {
            border: none;
            font-family: inherit;
        }

        .window-btn {
            display: block;
            position: absolute;
            width: 24dip;
            height: 24dip;
        }

            .window-btn:hover {
                cursor: pointer;
            }

            .window-btn.close {
                background: url('img/close.jpg');
                background-size: 100%;
                top: 20dip;
                right: 20dip;
            }

                .window-btn.close:active {
                    background: url('img/close-pressed.jpg');
                    background-size: 100%;
                }

            .window-btn.minimize {
                background: url('img/minimize.jpg');
                background-size: 100%;
                top: 20dip;
                right: 48dip;
            }

                .window-btn.minimize:active {
                    background: url('img/minimize-pressed.jpg');
                    background-size: 100%;
                }

        #logo {
            behavior: layer;
            width: 300dip;
            height: auto;
            padding-top: 15dip;
            padding-bottom: 5dip;
        }

        #header {
            text-align: center;
        }

            #header .links {
                width: 85%;
                margin: 0 auto;
                padding-top: 10dip;
            }

                #header .links a {
                    color: inherit;
                    font-size: 18dip;
                    text-transform: uppercase;
                }

                    #header .links a:hover {
                        color: #c7baa9;
                    }

        #news {
            border: 2px solid @GOLD;
            border-right: none;
            border-radius: 2dip;
            width: 95%;
            margin: 0 auto;
            height: 225dip;
            margin-top: 10dip;
            background: rgba(0,0,0,.5);
            overflow-y: scroll;
        }

            #news .entry {
                padding: 8dip;
                border-bottom: 1px solid #75654f;
            }

                #news .entry:last-child {
                    border-bottom: none;
                }

                #news .entry .title {
                    font-size: 18dip;
                }

                #news .entry .date {
                    color: #666;
                }

        #news-loading {
            text-align: center;
            height: *;
            vertical-align: middle;
            font-size: 20px;
        }

        #buttons-and-gameservers {
            flow: horizontal;
            border-spacing: *;
            width: 95%;
            margin: 0 auto;
            height: 150dip;
            margin-top: 12dip;
        }

        #buttons {
            width: 301dip;
            display: block;
            margin-left: -2dip;
        }

        #play-button {
            background: url("img/play.jpg");
            background-size: 100%;
            width: 272dip;
            height: 32dip;
            padding-bottom: 10dip;
        }

            #play-button.disabled {
                background: url("img/updating-disabled.jpg");
                background-size: 100%;
            }

            #play-button:active {
                background: url("img/play-pressed.jpg");
                background-size: 100%;
            }

        #options-button {
            background: url("img/options.jpg");
            background-size: 100%;
            width: 272dip;
            height: 32dip;
        }

            #options-button:active {
                background: url("img/options-pressed.jpg");
                background-size: 100%;
            }

        #loot-filters-button {
            background: url("img/loot.jpg");
            background-size: 100%;
            width: 272dip;
            height: 32dip;
        }

            #loot-filters-button:active {
                background: url("img/loot-pressed.jpg");
                background-size: 100%;
            }

        #gameservers {
            border: 2px solid @GOLD;
            border-right: none;
            border-radius: 2dip;
            width: 405dip;
            display: block;
            overflow-y: scroll;
            background: rgba(0,0,0,0.75);
            height: 95dip;
            text-align: center;
            /*flow: horizontal-wrap;*/
            padding: 3dip;
            padding-bottom: 0;
        }

            #gameservers .gs {
                background: url("img/gs.jpg");
                width: 46dip;
                height: 20dip;
                margin-right: 3dip;
                margin-bottom: 3dip;
                text-align: center;
                line-height: 20dip;
            }

            #gameservers .gs-online {
                background: url("img/gs-online.jpg");
            }

            #gameservers .gs-offline {
                background: url("img/gs-offline.jpg");
            }

        @set my-v-scrollbar {
            .prev {
                background-image: url("img/thin_prev.jpg");
                background-size: 14dip 10dip;
                background-position: 1px -1dip;
            }

            .next {
                background-image: url("img/thin_next.jpg");
                background-size: 14dip 10dip;
                background-position: 1px -1dip;
            }

            .prev, .next {
                background-repeat: no-repeat;
                border-left: 2px solid @GOLD;
                border-right: 2px solid @GOLD;
                height: 10dip;
                overflow: hidden;
            }

            .base,
            .next-page,
            .prev-page {
                width: 18dip;
                border-left: 2px solid @GOLD;
                border-right: 2px solid @GOLD;
                background: rgba(0,0,0,0.5);
            }

            .slider {
                background: @GOLD;
                box-shadow: inset 0px 0px 0px 3px rgba(0,0,0,0.5), inset 0 0 0px 2px #000;
                border-left: 2px solid @GOLD;
                border-right: 2px solid @GOLD;
            }

            .base {
                width: 16dip;
            }

            .corner {
                background-color: transparent;
            }
        }

        #modal-background {
            position: absolute;
            z-index: 1000;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0,0,0,0.75);
            visibility: hidden;
            opacity: 0;
        }

            #modal-background.is-visible {
                visibility: visible;
                opacity: 1;
            }

        .modal {
            position: absolute;
            z-index: 1500;
            left: 8%;
            right: 8%;
            top: 8%;
            bottom: 8%;
            background: url("img/bg_plain.jpg");
            background-repeat: stretch;
            display: block;
            visibility: hidden;
            opacity: 0;
            flow: vertical;
        }

            .modal.is-visible {
                visibility: visible;
                opacity: 1;
            }

        .modal-close {
            position: absolute;
            font-size: 30dip;
            right: 15dip;
            top: 10dip;
            z-index: 5000;
        }

            .modal-close:hover {
                cursor: pointer;
            }

        .modal-title {
            padding-top: 15dip;
            padding-bottom: 15dip;
            margin: 0 15dip;
            font-size: 20dip;
            border-bottom: 1px solid @GOLD_DARKER;
        }

        .modal-content {
            padding: 20dip;
            height: *;
        }

        .options-modal .modal-content {
            font-size: 14dip;
        }

        .option-header {
            font-size: 16dip;
            margin-bottom: 10dip;
        }

        .option-container {
            margin-bottom: 10dip;
            margin-left: 20dip;
        }

        

        .loot-table.headers {
            background: rgba(0,0,0,0.9);
            font-size: 16dip;
        }

            .loot-table.headers td {
                border-top: 1px solid @GOLD !important;
            }

                .loot-table.headers td:first-child {
                    border-left: 1px solid @GOLD !important;
                }

                .loot-table.headers td:last-child {
                    border-right: 1px solid @GOLD !important;
                }

        .loot-table {
            width: *;
            border-spacing: 0;
        }

            .loot-table input[type=text] {
                width: 90%;
                background: rgba(0,0,0,0.7);
                border: 1px solid @GOLD;
                padding: 2px 4dip;
                color: @GOLD;
                text-selection-caret-color: @GOLD;
            }

            .loot-table th {
                font-size: 18dip;
                background: rgba(0,0,0,0.5);
                padding: 4dip;
            }

            .loot-table td {
                position: relative;
                border-top: 1px solid @GOLD;
                padding: 4dip;
            }

            .loot-table tr:first-child td {
                border-top: none;
            }

            .loot-table td:nth-child(1) {
                text-align: center;
                width: 10%;
            }

            .loot-table td:nth-child(2) {
                width: 40%;
            }

            .loot-table td:nth-child(3) {
                width: 35%;
            }

            .loot-table td:nth-child(4) {
                text-align: right;
                width: 15%;
            }

            .loot-table tr:nth-child(2n) td {
                background: rgba(0,0,0,0.7);
            }

            .loot-table input[type="checkbox"] {
            }

            .loot-table .filter-delete {
                color: #bb4646;
            }

            .loot-table.filters {
                height: *;
                border: 1px solid @GOLD;
                overflow-y: auto;
            }

        label.checkbox, input[type=checkbox] {
            cursor: pointer;
        }

            label.checkbox {
                font-size: 16dip;
            }

            input[type=checkbox]:root {
                height: 0;
                width: 0;
            }

            input[type=checkbox]::after {
                background-image: url("img/checkbox.png");
                background-size: 16dip;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                padding-left: 21dip;
                height: 16dip;
                width: 16dip;
                display: inline-block;
                line-height: 16dip;
                background-repeat: no-repeat;
                background-position: 0 0;
                font-size: 16dip;
                vertical-align: middle;
                cursor: pointer;
            }

            input[type=checkbox]:checked::after {
                background-position: 0 -16dip;
            }
    </style>
    <script type="text/tiscript">
        function initDb(storage) {
            storage.root = {
                options: {
                    skiptobnet: true
                },
                filters: []
            }

            return storage.root;
        }

        var storage = Storage.open(System.home("settings.db"));
        var storageRoot = storage.root || initDb(storage);

        var body = $(body);
        var modalBackground = $(#modal-background);
        var optionsModal = $(#options-modal);
        var lootFilterModal = $(#loot-filter-modal);
        var playButton = $(#play-button);
        var news = $(#news);

        self.ready = function() {
            // connect to debugger
            if( view.connectToInspector ) view.connectToInspector();

            // positioning the window in the middle of the screen:
            var (sx,sy,sw,sh) = view.screenBox(#workarea,#rectw); // getting screen/monitor size
            var (w,h) = (self.toPixels(750dip),self.toPixels(550dip))

            view.move( sx + (sw - w) / 2, sy + (sh - h) / 2, w, h);

            loadNews();
            loadOptions();
        }

        // function that is used by cpp for updating the
        self.finish_update = function() {
            delete playButton.attributes["disabled"];
            playButton.attributes.removeClass("disabled");
        }

        self.on("click", "a[href^=http]", function(evt) {
            var href = this.attributes["href"];
            Sciter.launch(href); // will open the url in default browser
            return true; // consume the event
        });

        $(#play-button).onClick = function() {
            playButton.attributes["disabled"] = true;
            playButton.attributes.addClass("disabled");
            view.frame.play(getLaunchArguments());
        }

        $(#options-button).onClick = function() {
            modalBackground.attributes.addClass("is-visible");
            optionsModal.attributes.addClass("is-visible");
        }

        $(#loot-filters-button).onClick = function() {
            modalBackground.attributes.addClass("is-visible");
            lootFilterModal.attributes.addClass("is-visible");
        }

        // deal with clicking the modal background
        $(#modal-background).onClick = function() {
            closeModals();
        }

        // deal with all the modal close buttons
        var modalCloseButtons = $$(.modal-close);
        for(var modalCloseButton in modalCloseButtons) {
            modalCloseButton.onClick = function() {
                closeModals();
            }
        }

        // deal with options saving
        event change $(input.launcher-option) {
            switch(this.attributes#type) {
                case "checkbox":
                    storageRoot.options[this.attributes#name] = this.checked;
                    break;
            }
        }

        function closeModals() {
            modalBackground.attributes.removeClass("is-visible");

            var modals = $$(.modal);
            for (var modal in modals) {
                modal.attributes.removeClass("is-visible");
            }
        }

        function loadNews() {
            view.request({
                url: "https://storage.googleapis.com/pd2-launcher/news.json",
                protocol: #basic,
                output: #json,
                noCache: true,
                success: function(data, status) {
                    news.clear();

                    for(var item in data.items) {
                        news.$append(
                            <div.entry>
                                <a.title href="{item.url}">{item.header}</a>
                                <div.date>{item.date}</div>
                            </div>
                        );
                    }
                },
                error:function(err, status) {

                }
            });
        }

        function loadOptions() {
            var options = storageRoot.options;

            for(var key in options) {
                var value = options[key];
                var element = self.select("input.launcher-option[name='" + key + "']");

                switch(element.attributes#type) {
                    case "checkbox":
                        element.checked = value;
                        break;
                }
            }
        }

        function getLaunchArguments() {
            var args = [];
            var options = $$(input.launcher-option);

            for(var option in options) {
                if(option.attributes#type == "checkbox" && option.checked) {
                    args.push(option.value);
                }
            }

            return args.join(" ");
        }
    </script>
</head>

<body>
    <button class="window-btn close" role="window-close"></button>
    <button class="window-btn minimize" role="window-minimize"></button>

    <div id="header" role="window-caption">
        <img id="logo" src="img/logo.gif" role="window-caption">

        <table class="links">
            <tr>
                <td>
                    <a href="https://projectdiablo2.com">Home</a>
                </td>
                <td class="separator">&bull;</td>
                <td>
                    <a href="https://www.reddit.com/r/ProjectDiablo2/">Reddit</a>
                </td>
                <td class="separator">&bull;</td>
                <td>
                    <a href="https://twitter.com/projectdiablo2">Twitter</a>
                </td>
                <td class="separator">&bull;</td>
                <td>
                    <a href="https://discord.gg/RgX4MWu">Discord</a>
                </td>
                <td class="separator">&bull;</td>
                <td>
                    <a href="https://www.patreon.com/ProjectDiablo2">Donate</a>
                </td>
                <td class="separator">&bull;</td>
                <td>
                    <a>Wiki</a>
                </td>
            </tr>
        </table>
    </div>

    <div id="content-wrapper">
        <div id="news">
            <p id="news-loading">loading...</p>
        </div>

        <div id="buttons-and-gameservers">
            <div id="buttons">
                <button id="play-button"></button>
                <button id="options-button"></button>
                <button id="loot-filters-button"></button>
            </div>
            <div id="gameservers">
                <p style="margin-top: 36dip; font-size: 16dip;">Server Status coming soon...</p>
                <!--<span class="gs" title="Chicago">GS1</span>
    <span class="gs gs-online">GS2</span>
    <span class="gs gs-online">GS3</span>
    <span class="gs gs-offline">GS4</span>
    <span class="gs gs-online">GS5</span>
    <span class="gs gs-online">GS6</span>
    <span class="gs gs-online">GS7</span>
    <span class="gs gs-online">GS8</span>
    <span class="gs gs-online">GS9</span>
    <span class="gs gs-online">GS10</span>-->
            </div>
        </div>
    </div>

    <div id="modal-background"></div>
    <div id="options-modal" class="modal">
        <div class="modal-close">x</div>
        <div class="modal-title">Options</div>
        <div class="modal-content">
            <h2 class="option-header">Graphics</h2>
            <div class="option-container">
                <label class="checkbox"><input type="checkbox" name="windowed" value="-w" class="launcher-option" /> Windowed mode (-w)</label>
            </div>

            <h2 class="option-header">Sound</h2>
            <div class="option-container">
                <label class="checkbox"><input type="checkbox" name="nosound" value="-ns" class="launcher-option" /> No Sound (-ns)</label>
            </div>
            <div class="option-container">
                <label class="checkbox"><input type="checkbox" name="sndbkg" value="-sndbkg" class="launcher-option" /> Sound in Background (-sndbkg)</label>
            </div>

            <h2 class="option-header">Other</h2>
            <div class="option-container">
                <label class="checkbox"><input type="checkbox" name="skiptobnet" value="-skiptobnet" class="launcher-option" /> Skip To BattleNet (-skiptobnet)</label>
            </div>
        </div>
    </div>
    <div id="loot-filter-modal" class="modal">
        <div class="modal-close">x</div>
        <div class="modal-title">Loot Filter Profiles</div>
        <div class="modal-content" style="text-align: center;">
            <h2>Coming soon...</h2>
        </div>
    </div>
</body>
</html>
